<div class="container">
  <nav mat-tab-nav-bar class="navigation-tabs">
    <a
      mat-tab-link
      [routerLink]="['./general']"
      routerLinkActive
      #general="routerLinkActive"
      [active]="general.isActive"
    >
      {{ 'labels.heading.General' | translate }}
    </a>
    <a mat-tab-link [routerLink]="['./images']" routerLinkActive #images="routerLinkActive" [active]="images.isActive">
      {{ 'labels.heading.Images' | translate }}
    </a>
    <a
      mat-tab-link
      [routerLink]="['./commissions']"
      routerLinkActive
      #commissions="routerLinkActive"
      [active]="commissions.isActive"
    >
      {{ 'labels.heading.Credit Data' | translate }}
    </a>
  </nav>

  <router-outlet></router-outlet>
</div>
