<div class="tab-container mat-typography" id="investment-project-notes">
  <mat-card class="mainCard">
    <div>
      <form
        #formRef="ngForm"
        [formGroup]="noteForm"
        fxLayout="row"
        fxLayoutAlign="start baseline"
        fxLayoutGap="20px"
        (ngSubmit)="addNote()"
      >
        <mat-form-field fxFlex="calc(70%-15px)">
          <textarea
            required
            formControlName="note"
            matInput
            placeholder="{{ 'labels.text.Write a note' | translate }} ..."
            cdkTextareaAutosize
            cdkAutosizeMinRows="2"
          ></textarea>
        </mat-form-field>

        <mat-checkbox labelPosition="before" formControlName="active">
          {{ 'labels.inputs.Public' | translate }}
        </mat-checkbox>
        <button mat-raised-button fxFlex color="primary" [disabled]="!noteForm.valid || !canEdit">
          <fa-icon icon="plus" class="m-r-10"></fa-icon>{{ 'labels.buttons.Add' | translate }}
        </button>
      </form>
    </div>

    <mat-list>
      <mat-list-item *ngFor="let entityNote of entityNotes; let i = index">
        <fa-icon icon="sticky-note" matListIcon></fa-icon>
        <h3 matLine>{{ entityNote.note }}</h3>
        <p matLine>
          <span
            ><b>{{ 'labels.inputs.Created By' | translate }}:</b> {{ entityNote.createdByUsername }}</span
          ><br />
          <span
            ><b>{{ 'labels.inputs.Date' | translate }}:</b> {{ entityNote.createdOn | dateFormat }}</span
          >
          <br />
          <span
            ><b>{{ 'labels.inputs.Public' | translate }}:</b> {{ entityNote.active | yesNo }}</span
          >
        </p>
        <div fxLayout="row" fxLayoutAlign="flex-start">
          <button mat-button color="primary" (click)="editNote(entityNote.id, entityNote, i)" [disabled]="!canEdit">
            <fa-icon icon="edit"></fa-icon>
          </button>
          <button mat-button color="warn" (click)="deleteNote(entityNote.id, i)" [disabled]="!canEdit">
            <fa-icon icon="trash"></fa-icon>
          </button>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
