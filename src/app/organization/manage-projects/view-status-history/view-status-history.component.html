<div class="container m-b-20" fxLayout="row" fxLayoutAlign="end" fxLayoutGap="20px">
  <div class="container">
    <div #filter fxLayout="row" fxLayoutGap="20px">
      <mat-form-field fxFlex>
        <mat-label>{{ 'labels.inputs.Filter' | translate }}</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)" />
      </mat-form-field>
    </div>

    <div #projectsTable class="mat-elevation-z8 table-container">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="personInCharge">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'labels.inputs.Person in Charge' | translate }}</th>
          <td mat-cell *matCellDef="let item">{{ item.personInCharge }}</td>
        </ng-container>

        <ng-container matColumnDef="dateUpdate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'labels.inputs.Made Date' | translate }}</th>
          <td mat-cell *matCellDef="let item">{{ item.createdDate | date: 'yyyy-MM-dd' }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'labels.inputs.Status' | translate }}</th>
          <td mat-cell *matCellDef="let item">{{ item.statusValue?.name }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" class="select-row"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
    <div class="button-container" fxLayout="row" fxLayoutAlign="center" fxLayoutGap="2%" fxLayout.lt-md="column">
      <button type="button" mat-raised-button color="primary" [routerLink]="['../../']">
        {{ 'labels.buttons.Back' | translate }}
      </button>
    </div>
  </div>
</div>
