<section class="tab-container mat-typography mt-10 container">
  <table mat-table #menuTable [dataSource]="dataSource">
    <!-- Nombre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let method; let i = index">{{ icons[i] }} {{ method.name }}</td>
    </ng-container>

    <!-- Descripción -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let method">
        {{ method.description }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let method">
        <button
          [routerLink]="['./', method.name]"
          class="document-action-button"
          mat-raised-button
          color="primary"
          matTooltip="Ver detalles"
          (click)="$event.stopPropagation()"
        >
          <fa-icon icon="eye"></fa-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsMethods"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumnsMethods"
      (click)="onRowClick(row)"
      style="cursor: pointer"
    ></tr>
  </table>
</section>
