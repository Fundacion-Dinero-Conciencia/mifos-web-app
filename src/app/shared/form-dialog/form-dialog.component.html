<div *ngIf="showMap" id="map" style="height: 250px; width: 100%; margin-bottom: 1rem;"></div>

<!-- <h1 mat-dialog-title>{{ data.title }}</h1> -->

<mat-dialog-content
  [formGroup]="form"
  [fxLayout]="layout.columns > 1 ? 'row wrap' : 'column'"
  fxLayout.lt-md="column"
  [fxLayoutGap]="(layout.columns > 1 ? layout.gap : 0) + '%'"
  fxLayoutGap.lt-md="0%"
  style="max-height: 350px; overflow-y: auto;"
>
  <div *ngFor="let formfield of formfields" [fxFlex]="layout.flex + '%'" fxFlex.lt-md="100%">
    <mifosx-formfield [formfield]="formfield" [form]="form" fxFlexFill></mifosx-formfield>
  </div>
</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="2%" style="flex-shrink: 0;">
  <button mat-raised-button mat-dialog-close>{{ 'labels.buttons.' + layout.cancelButtonText | translate }}</button>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="{ data: form }"
    [disabled]="!form.valid || form.pristine"
  >
    {{ 'labels.buttons.' + layout.addButtonText | translate }}
  </button>
</mat-dialog-actions>
